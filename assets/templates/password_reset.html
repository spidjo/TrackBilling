<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 8px;">
        <h2>Password Reset Request</h2>
        <p>Hi {{ username }},</p>
        <p>We received a request to reset your password. Click the button below to continue:</p>
        <p style="text-align: center;">
            <a href="{{ reset_url }}" style="background-color: #f44336; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </p>
        <p>This link will expire in 15 minutes.</p>
        <p>If you didn’t request this, you can safely ignore this email.</p>
        <p>Thanks,<br>The {{ app_name }} Team</p>
    </div>
</body>
</html>
